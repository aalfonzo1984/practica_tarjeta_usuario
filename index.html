<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tarjeta de Usuario</title>
</head>
<body>
    <div class="tarjeta">
        <div class="encabezado">
            <img class="usuario" src="./img/icons/user-circle.png" alt="Icono de usuario">
        </div>
        <div class="cuerpo">
            <h2>Jane Doe</h2>
            <div class="ubicacion">
                <img class="icono" src="./img/icons/map-marker.png" alt="">
                <span class="ciudad">Seattle</span>
            </div>
            <div>Developer | Engineer | Problem Solver
            </div>
            <div>Master of shadows and the Internet!</div>
            <div>
                <img class="icono" src="./img/icons/gear.png" alt="">
                <a href="http://">Edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
